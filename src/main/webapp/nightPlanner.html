<!DOCTYPE html>
<html>
<head>
<title>Local Guide : Find places near you</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
body {
	padding-top: 60px;
	padding-bottom: 100px;
}
#map-canvas {
	height: 500px;
	width: 100%;
}
.job_info {border: 1px solid #000;padding: 15px;width: 300px}
.job_info h3 {margin-bottom: 10px}
</style>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/jquery.tagsinput.css" />
<link href="css/jquery.loadmask.css" rel="stylesheet" type="text/css" />

</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">LocalGuide</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="index.html">Home</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div id="main" class="container">

		<form id="nightPlannerForm" class="form-horizontal">
			<div class="control-group">
				<div class="controls">
					<label for="skills1">First Destination</label>
					<input type="text" id="skills1" name="skills1" class="input-large"
						placeholder="eg. library, restaurant, bar, etc"
						required>
				</div>
				<div class="controls">
					<label for="skills2">Second Destination</label>
					<input type="text" id="skills2" name="skills2" class="input-large"
						placeholder="eg. library, restaurant, bar, etc"
						required>
				</div>
				
				<div class="controls">
					<label for="rideDistance">Ride Distance to first destination</label>
					<input type="text" id="rideDistance" name="rideDistance" class="input-large"
						placeholder="in km (defaults to 50)"
						>
				</div>
				<div class="controls">
					<label for="walkDistance">Walk distance to second destination</label>
					<input type="text" id="walkDistance" name="walkDistance" class="input-large"
						placeholder="in km (defaults to 1)"
						>
				</div>
				<div class="controls">
					<label for="longitude">Longitude</label>
					<input type="text" id="longitude" name="longitude" class="input-large" 
						placeholder="Longitude"
						>
				</div>
				<div class="controls">
					<label for="latitude">Latitude</label>
					<input type="text" id="latitude" name="latitude" class="input-large"
						placeholder="Latitude"
						>
				</div>
				
				<div class="controls">
					<label for="rating">Rating</label>
					<select id="rating" name="rating" class="input-large">
						<option value="0">any</option>
						<option value="1">1 to 5</option>
						<option value="2">2 to 5</option>
						<option value="3">3 to 5</option>
						<option value="4">4 to 5 </option>
					</select>
					
				</div>
				<div class="controls">
					<label for="matches">Number of matches (Default:10)</label>
					<input type="text" id="matches" name="matches" class="input-large"
						placeholder="# of matches to search for">
				</div>
			</div>

			<div class="control-group">
				<div class="controls">
					<button id="nightPlannerButton" type="submit" class="btn btn-success">Find Places</button>
				</div>
			</div>

		</form>

	</div>

	<div id="map-canvas"></div>

	<script type="text/x-mustache-template" id="job-template">

    
    <div class="jobBox">
	   <h3>{{jobtitle}}</h3>
       <p> {{company}} </p>
      <address> {{address}} </address>
	  <p> {{skills}}</p>
	  <p> {{distance}} </p>
    </div>
    </script>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.tagsinput.js"></script>
	<script type="text/javascript" src="js/jquery.loadmask.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/mustache.js"></script>
	
	<script type="text/javascript">
	$( document ).ready( function() {
		$('#skills').tagsInput({
			defaultText : "add places"
		});
	});
	if(!navigator.geolocation){
		alert('Your browser does not support geolocation. Please download latest browser version.');
		$("#findJobsButton").attr("disabled", "disabled");
	}
	</script>
	
	<script src="js/app.js"></script>
</body>
</html>
